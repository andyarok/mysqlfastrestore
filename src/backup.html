<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mysql Fast Backup and Restore</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/circle.css"  media="screen,projection"/>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/app.js"> </script>
    <script type="text/javascript" src="js/backup.js"> </script>

    <link type="text/css" rel="stylesheet" href="node_modules/material-icons/iconfont/material-icons.css" />
    <link type="text/css" rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header>
      <nav>
       <div class="nav-wrapper blue">
         <a href="#" class="brand-logo center">Mysql Fast Backup & Restore</a>
       </div>
      </nav>
    </header>

    <main>
      <ul id="databaseList" class="collection with-header">
        <li class="collection-header"><h5>Database to backup</h5></li>

      </ul>
      <div id="saveProgress" style="display: none; margin-top: 60px;">
        <div class="row">
          <div >
            <div onclick="this.lastElementChild.click()" style="float: right; margin-right:20px; background-color: #2196F3" class="btn-small">
              <span>Browse</span>
              <input style="display:none;" onchange="updateFolder(this)" type="file" nwdirectory="">
            </div>
            <input style="float:right;" class="col s10" id="filePath" type="text">


          </div>
          </div>
          <div class="row">
            <div class="progress-container">
              <div class="c100 p0" id="progress" style="float:none; margin:0 auto;">
                <span>0%</span>
                <div class="slice">
                  <div class="bar"></div>
                  <div class="fill"></div>
                </div>
              </div>
            </div>
          </div>



      </div>
    </main>
    <footer class="footer">
      <a id="saveBtn" class="btn-small waves-effect waves-light" onclick="onSaveClick()" style="background-color:#2196F3; display:none;">Save</a>
      <a id="nextBtn" class="btn-small waves-effect waves-light" onclick="onDbSelectNext()" style="background-color:#2196F3">Next</a>
    </footer>



  </body>
</html>
